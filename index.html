<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event Schedule</title>
</head>
<body>
    <header>
        <h1>Event Schedule</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sort-options">
            <label for="sort-date">Sort by Date:</label>
            <select id="sort-date">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <label for="sort-time">Sort by Time:</label>
            <select id="sort-time">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <div class="event-list">
            <div class="event-item">
                <h2>Event Title 1</h2>
                <p>Date: 2025-01-01</p>
                <p>Time: 10:00 AM</p>
                <p>Description of the event goes here.</p>
            </div>
            <div class="event-item">
                <h2>Event Title 2</h2>
                <p>Date: 2025-01-02</p>
                <p>Time: 2:00 PM</p>
                <p>Description of the event goes here.</p>
            </div>
            <!-- More event items -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Event Schedule. All rights reserved.</p>
    </footer>
